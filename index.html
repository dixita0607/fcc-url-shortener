<!doctype html>
<html>
  <head>
    <title>URL Shortener Microservice</title>
  </head>
  <body>
    <h1>URL Shortener Microservice</h1>
    <h4>Example URL:</h4>
    <code><script>document.write(window.location.origin)</script>/https://google.com</code>
    <h4>Example Output:</h4>
    <code>{"original_url": "https://google.com", "short_url": "<script>document.write(window.location.origin)</script>/0"}</code>
    <h4>Usage URL:</h4>
    <code>"<script>document.write(window.location.origin)</script>/0"</code>
    <h4>Will redirect to:</h4>
    <code>"https://google.com"</code>
  </body>
</html>
